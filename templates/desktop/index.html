{% extends 'desktop/base.html'%}
{% load staticfiles %}
{% block content %}
    <!-- container -->
    <div class="container">
        <div id="login-form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="login-username" class="sr-only">Username</label>
            <input type="text" id="login-username" class="form-control" placeholder="Username" required autofocus>
            <label for="login-password" class="sr-only">Password</label>
            <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input id="login-remember-me" type="checkbox" value="remember-me">Remember me
                </label>
            </div>
            <button id="login-btn" class="btn btn-lg btn-primary btn-block">Sign in</button>
            <button id="show-register" class="btn btn-lg btn-primary btn-block">Register</button>
        </div>
        <div id="register-form">
            <h2 class="form-signin-heading">Register</h2>
            <label for="register-username" class="sr-only">Username</label>
            <input type="text" id="register-username" class="form-control" placeholder="Username" required autofocus>
            <label for="register-email" class="sr-only">Email</label>
            <input type="email" id="register-email" class="form-control" placeholder="Email" required autofocus>
            <label for="register-password" class="sr-only">Password</label>
            <input type="password" id="register-password" class="form-control" placeholder="Password" required>
            <label for="register-pw-confirm" class="sr-only">Confirm Password</label>
            <input type="password" id="register-pw-confirm" class="form-control" placeholder="Confirm Password" required>
            <button id="register-submit-btn" class="btn btn-lg btn-primary btn-block">Submit</button>
            <button id="show-login" class="btn btn-lg btn-primary btn-block">Login</button>
        </div>                                                                                                          Ë˜
    </div>
    <!-- /container -->
{% endblock %}
